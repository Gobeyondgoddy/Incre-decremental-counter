<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goddy +/- Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="counter-container">
        <h1 id="counter">0</h1>
        <div class="button-container">
            <button style="color: black;" id="incrementButton">Increase</button>
            <button style="color: black;" id="decrementButton">Decrease</button>
            <button style="color: black;" id="resetButton">Reset</button>
        </div>
        <button style="color: black;" id="toggleModeButton">Dark Mode</button>
    </div>

    <script src="app.js"></script>
</body>
</html>
